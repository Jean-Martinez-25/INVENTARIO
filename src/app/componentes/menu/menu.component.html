<!-- menu.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="!isCollapsed" class="sidenav">
    <div class="sidenav-header">
      <div class="logo-container">
        <div class="logo">
          <div class="text-container">
            <div class="main-text">FULL AIRE</div>
            <div class="subtitle">DE COLOMBIA</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="menu-body">
      <mat-nav-list class="menu-list">
        <div *ngFor="let item of menuItems" class="menu-section">
          <div class="menu-item" (click)="toggleSection(item)">
            <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
            <span class="menu-label">{{ item.label }}</span>
            <mat-icon class="expand-icon" [class.expanded]="item.expanded">
              {{ item.expanded ? 'expand_less' : 'expand_more' }}
            </mat-icon>
          </div>
          
          <div class="submenu" [class.expanded]="item.expanded">
            <div class="submenu-item" 
                 *ngFor="let subItem of item.subItems" 
                 [routerLink]="subItem.route"
                 routerLinkActive="active">
              <mat-icon class="submenu-icon">{{ subItem.icon }}</mat-icon>
              <span>{{ subItem.label }}</span>
            </div>
          </div>
        </div>
      </mat-nav-list>
    </div>
    
    <div class="logout-container">
      <div class="menu-item logout" (click)="cerrarSesion()">
        <mat-icon class="menu-icon">logout</mat-icon>
        <span class="menu-label">Cerrar sesi√≥n</span>
      </div>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <div class="content-header">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon style="color: white;">menu</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
